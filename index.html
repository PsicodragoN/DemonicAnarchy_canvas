		<script>
			var preloader;
			var imagenes = ['images/personaje.png','images/enemigo.png','images/orbe.gif','images/portal.png','images/fondo.png','images/llave.png'];	// Arreglo de imagenes a cargar
			

			window.addEventListener('load', function(){
				preloader = new PreloadJS();
				preloader.onProgress = progresoCarga;
				cargar();
				
				var iniciadores = document.getElementsByClassName('start');
				
				for(i in iniciadores){
					var boton = iniciadores[i];
					boton.addEventListener('click', iniciarJuego);
				}
			});

			function cargar(){
				while(imagenes.length > 0){
					var url = imagenes.shift();	// Elimina el ultimo elemento del arreglo y lo devuelve
					preloader.loadFile(url);	// Cargar el archivo
				}
			}

			function progresoCarga(){
				if(preloader.progress == 1){
					
					document.querySelector('#info').style.display = 'block';
				} 
			}

			function iniciarJuego(){
				document.querySelector('#info').style.display = 'none';
				document.querySelector('#lose').style.display = 'none';
				document.querySelector('#win').style.display = 'none';
				document.querySelector('#juego').style.display = 'block';
				nivel1();	// Creamos el nivel
			}
		</script>
		<script src='js/main.js'></script>
